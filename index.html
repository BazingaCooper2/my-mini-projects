<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Organizer Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Task Organizer</h1>
            <nav>
                <ul>
                    <li><a href="#tasks">Tasks</a></li>
                    <li><a href="#calendar">Calendar</a></li>
                    <li><a href="#notes">Notes</a></li>
                    <li id="profile-link"><a href="#profile">Profile</a></li>
                    <li id="login-link"><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login" class="section">
            <div class="container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
                <button id="signup-btn">Sign Up</button>
            </div>
        </section>

        <section id="profile" class="section">
            <div class="container">
                <h2>Profile</h2>
                <p id="profile-email"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </section>

        <section id="tasks" class="section">
            <div class="container">
                <h2>Tasks</h2>
                <div class="task-list">
                    <!-- Task items will be dynamically added here -->
                </div>
                <form class="task-form">
                    <input type="text" class="task-input" placeholder="Add new task">
                    <button type="submit" class="task-add">Add Task</button>
                </form>
            </div>
        </section>

        <section id="calendar" class="section">
            <div class="container">
                <h2>Calendar</h2>
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="prev-month">Prev</span>
                        <h3 class="current-month">February 2025</h3>
                        <span class="next-month">Next</span>
                    </div>
                    <div class="calendar-body">
                        <div class="day">Sun</div>
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <!-- Add days dynamically using JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <section id="notes" class="section">
            <div class="container">
                <h2>Notes</h2>
                <div class="note-list">
                    <!-- Note items will be dynamically added here -->
                </div>
                <form class="note-form">
                    <textarea class="note-input" placeholder="Add new note"></textarea>
                    <button type="submit" class="note-add">Add Note</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Task Organizer. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
